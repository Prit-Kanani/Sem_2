/* Style the search button */
.search-button {
  width: 40px;
  height: 40px;
  border: none;
  border-radius: 20px;
  background-color: #2196F3;
  color: white;
  font-size: 18px;
  cursor: pointer;
  /* Add a transition for the background color and the transform */
  transition: background-color 0.4s ease-in-out, transform 0.4s ease-in-out;
}

/* Add some hover effects */
.search-input:hover {
  /* Increase the width of the input */
  width: 400px;
}

.search-button:hover {
  /* Change the background color of the button */
  background-color: #1E88E5;
  /* Scale up the button */
  transform: scale(1.2);
}
