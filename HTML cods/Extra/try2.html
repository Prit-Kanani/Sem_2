<html>
<head>
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #333;
      color: white;
      padding: 10px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 10px;
    }

    .navbar a:hover {
      color: #ccc;
    }

    .search-icon {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 80vh;
    }

    .main h1 {
      font-size: 48px;
      margin: 0;
    }

    .main p {
      font-size: 24px;
      margin: 10px;
    }

    .main img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: space-around;
      background-color: #333;
      color: white;
      padding: 20px;
    }

    .footer h3 {
      font-size: 18px;
      margin: 0;
    }

    .footer p {
      font-size: 14px;
      margin: 5px;
    }

    .footer img {
      width: 50px;
      height: 50px;
    }

    .skill {
      display: flex;
      align-items: center;
      margin: 10px;
    }

    .skill img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">My Intro</a>
    <a href="#">Services</a>
    <a href="#">Pages</a>
    <a href="#">Contact</a>
    <img src="search-icon.png" class="search-icon" alt="Search icon">
  </div>
  <div class="main">
    <h1>Hi, I'm Mary Ateer</h1>
    <p>DESIGNER</p>
    <p>I love to work in UI/UX designing. I always try my best to make good UI with the best UX.</p>
    <img src="mary.jpg" alt="Mary Ateer">
  </div>
  <div class="footer">
    <div class="experience">
      <h3>22 Years Of Experience Working</h3>
    </div>
    <div class="skills">
      <div class="skill">
        <img src="creative-design-icon.png" alt="Creative design icon">
        <p>Creative Design</p>
      </div>
      <div class="skill">
        <img src="web-design-icon.png" alt="Web design icon">
        <p>Web Design</p>
      </div>
      <div class="skill">
        <img src="brand-identity-icon.png" alt="Brand identity icon">
        <p>Brand Identity</p>
      </div>
    </div>
    <div class="partners">
      <img src="paypal-logo.png" alt="PayPal logo">
      <img src="google-plus-logo.png" alt="Google+ logo">
      <img src="lenovo-logo.png" alt="Lenovo logo">
      <img src="amazon-logo.png" alt="Amazon logo">
    </div>
  </div>
</body>
</html>
