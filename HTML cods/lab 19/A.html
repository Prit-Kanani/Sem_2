<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap-5.3.3/bootstrap-5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 

</head>
<body>
	<div class=" text-center">
		<h1>Student Registration</h1>
	</div>
	<div class="container">
		<form>
			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-5 text-end col-form-label">Full Name</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="inputFullName3">
				</div>
			</div>
			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-5 text-end col-form-label">Email</label>
				<div class="col-sm-3">
					<input type="email" class="form-control" id="inputEmail3">
				</div>
			</div>
			<div class="row mb-3">
				<label for="inputPassword3" class="col-sm-5 text-end col-form-label">Number</label>
				<div class="col-sm-3">
					<input type="Number" class="form-control" id="inputPassword3">
				</div>
			</div>
			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-5 text-end col-form-label">Address</label>
				<div class="col-sm-3">
					<textarea class="form-control" id="inputAddress3"></textarea>
				</div>
			</div>
			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-5 text-end col-form-label">Nationlity</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="inputFullName3">
				</div>
			</div>
			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-5 text-end col-form-label">Date Of Birth</label>
				<div class="col-sm-3">
					<input type="Date" class="form-control" id="inputFullName3">
				</div>
			</div>
			<div class="row">
				<div class="col-5 text-end">
					Gender
				</div>
				<div class="col">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
					<label class="form-check-label" for="flexRadioDefault1">
						Male
					</label>
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
					<label class="form-check-label" for="flexRadioDefault2">
						Female
					</label>
				</div>
			</div>
			<div class="row">
				<div class="col-5 text-end">
			<label class="form-check-label" for="flexRadioDefault2">
						Higest Digree
					</label>
					</div>
					<div class="col-4">
			    <select class="form-select" aria-label="Default select example">
				<option selected>
					select Degree
				</option>
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
			    </select>
			    </div>
			    </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-5 text-end col-form-label">cpi</label>
                    <div class="col-sm-3">
                        <input type="Number" class="form-control" id="inputPassword3">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-5 text-end col-form-label">University Name</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputFullName3">
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 text-end">
                <label class="form-check-label" for="flexRadioDefault2">
                            Passing year
                        </label>
                        </div>
                        <div class="col-4">
                    <select class="form-select" aria-label="Default select example">
                    <option selected>
                        select Degree
                    </option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    </select>
                    </div>
                    </div>
		    </div>
            
            <div class="g-5" align="center">
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
                <button type="reset" class="btn btn-primary" style="margin-top: 10px;">cancel</button>
	    
	        </div>  
        
		</form>
        
</div>
</body>
</html>
