<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ani{
            animation-name: hh;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        @keyframes hh{
            from{
                background-color: red;
            }
            to{
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="ani">
        hello world!

    </div>
    
</body>
</html>
